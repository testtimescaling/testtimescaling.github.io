<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bulma Carousel Demo</title>

  <!-- Bulma & Bulma Carousel (CDN版) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">

  <style>
    /* 让图片适应轮播区域 */
    .carousel, .carousel .item {
      width: 80%;
      margin: 0 auto;
    }
    .carousel .item .image-container {
      height: 400px; /* 根据需要调整图片高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .carousel .item .image-container img {
      height: 100%;
      width: auto;
      object-fit: cover;
    }
  </style>

</head>
<body>

<!-- 一个Hero包裹，仅用于示例。可根据自己需要来排版 -->
<section class="hero is-info">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">Bulma Carousel Test</h1>
    </div>
  </div>
</section>

<!-- 轮播图容器 -->
<section class="section">
  <div class="container">
    <div id="demo-carousel" class="carousel">
      <!-- 轮播图中的每一项（item） -->
      <div class="item">
        <div class="image-container">
          <!-- 图片1 -->
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Image 1">
        </div>
      </div>
      <div class="item">
        <div class="image-container">
          <!-- 图片2 -->
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Image 2">
        </div>
      </div>
      <div class="item">
        <div class="image-container">
          <!-- 图片3 -->
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Image 3">
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bulma Carousel JS (CDN版) -->
<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 使用ID或class皆可，这里用ID
    bulmaCarousel.attach('#demo-carousel', {
      slidesToScroll: 1,  // 一次滚动1张
      slidesToShow: 1,    // 同时显示1张
      autoplay: true,     // 自动播放
      loop: true,         // 循环播放
      duration: 3000,     // 每次切换的停留时间 (ms)
      // 你也可以根据需要添加/修改其他参数
    });
  });
</script>

</body>
</html>
